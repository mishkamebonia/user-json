<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <form class="form-inline mb-5">
            <input id="search-bar" class="form-control mb-5 px-4 py-3" type="search" placeholder="Search" aria-label="Search">
            <div class="d-flex justify-content-between align-items-center">
                <span class="badge rounded-pill text-bg-primary mr-3"><span id="user-counter"></span> users</span>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" role="button" type="checkbox" id="males" value="male" name="male">
                        <label class="form-check-label" role="button" for="males">Males</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" role="button" type="checkbox" id="females" value="female" name="female">
                        <label class="form-check-label" role="button" for="females">Females</label>
                    </div><div class="form-check form-check-inline">
                        <input class="form-check-input" role="button" type="checkbox" id="others" value="other" name="other">
                        <label class="form-check-label" role="button" for="others">Others</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="accordion accordion-flush" id="accordion"></div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
